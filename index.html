<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krub:wght@400;700&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/9126ea5e03.js" crossorigin="anonymous"></script>
    
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- Iconos Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    
    <link rel="preload" href="css/styles.css" as="style">       <!-- Maneja mejor la performance -->
    <link href="css/styles.css" rel="stylesheet">
    
    <title>PortFolio</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg colorFondo navbar-dark">
        <div class="container-fluid">
            <!-- Iconos -->
            <a href="#" class="navbar-brand">
                <img class="logoAP" src="img/APLogo.fw.png" alt="Logo Argentina Programa">
            </a>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- NavBar -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="https://www.facebook.com/richard.diazflores.5/" target="_blank">
                        <i class="fa-brands fa-facebook fa-2xl text-white"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://github.com/richarddf" target="_blank">
                        <i class="fa-brands fa-github fa-2xl text-white"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://twitter.com/rich_df" target="_blank">
                        <i class="fa-brands fa-twitter fa-2xl text-white"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://www.linkedin.com/in/richard-diaz-flores-62b02b1a/" target="_blank">
                        <i class="fa-brands fa-linkedin fa-2xl text-white"></i>
                    </a>
                </li>
                <li class="nav-item active">
                    <!-- Button trigger modal - Boton para abrir login -->
                    <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#modalLogin">
                        <i class="fa-solid fa-user-lock fa-2xl text-white"></i>
                    </button>  
                </li>
            </ul>
        </div>
    </nav>

    <!-- Modal -->
    <div class="modal fade" id="modalLogin" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content rounded-4 shadow">
                <div class="modal-header p-5 pb-4 border-bottom-0">
                    <!-- <h1 class="modal-title fs-5" >Modal title</h1> -->
                        <h1 class="fw-bold mb-0 fs-2">Inicio de Sesión</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body p-5 pt-0">
                        <form class="">
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control rounded-3" id="floatingInput" placeholder="name@example.com">
                                <label for="floatingInput">Email</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control rounded-3" id="floatingPassword" placeholder="Password">
                                <label for="floatingPassword">Contraseña</label>
                            </div>
                            <button class="w-100 mb-2 btn btn-lg rounded-3 btn-outline-success" type="submit">Ingresar</button>
                            <hr class="my-4">
                        </form>
                    </div>
            </div>
        </div>
    </div>
        
    <!-- Banner Carousel -->
    <div id="carouselBanner" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/parapente1.jpg" class="d-block w-100" alt="Imagen Parapente" width="1500" height="650">
            </div>
            <div class="carousel-item">
                <img src="img/lapachos1.jpg" class="d-block w-100" alt="Imagen Paisaje" width="1500" height="650">
            </div>
            <div class="carousel-item">
                <img src="img/villanougues1.jpg" class="d-block w-100" alt="Imagen Villa Nougues" width="1500" height="650">
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselBanner" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselBanner" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Siguiente</span>
            </button>
        </div>
    </div>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
